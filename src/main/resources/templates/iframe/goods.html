<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title th:text="#{controll.modal.title}">controll.modal.title</title>
	<meta http-equiv="Pragma" content="no-cache"/>
	<meta http-equiv="Cache-Control" content="no-cache"/>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Script-Type" content="text/javascript"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/css/bootstrap.css}" rel="stylesheet" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.6/lumen/bootstrap.min.css" th:href="@{/webjars/bootswatch/lumen/bootstrap.min.css}" rel="stylesheet" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css" th:href="@{/webjars/font-awesome/css/font-awesome.css}" rel="stylesheet" />
	<link th:href="@{/webjars/sticky-footer/dist/css/sticky-footer.css}" rel="stylesheet" />
	<link href="../../static/css/bootstrap.overwrite.css" th:href="@{/static/css/bootstrap.overwrite.css}" rel="stylesheet" />
	<link href="../../static/css/sticky-footer.overwrite.css" th:href="@{/static/css/sticky-footer.overwrite.css}" rel="stylesheet" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.6/css/bootstrap-dialog.min.css" th:href="@{/webjars/bootstrap-dialog/dist/css/bootstrap-dialog.min.css}" rel="stylesheet" />
	
	<style type="text/css">
		<!--/* table css */-->
		@media only screen and (max-width: 375px) {

			/* Force table to not be like tables anymore */
			#no-more-tables table, 
			#no-more-tables thead, 
			#no-more-tables tbody, 
			#no-more-tables th, 
			#no-more-tables td, 
			#no-more-tables tr { 
				display: block; 
			}
		 
			/* Hide table headers (but not display: none;, for accessibility) */
			#no-more-tables thead tr { 
				position: absolute;
				top: -9999px;
				left: -9999px;
			}
		 
			#no-more-tables tr { border: 1px solid #ccc; }
		 
			#no-more-tables td { 
				/* Behave  like a "row" */
				border: none;
				border-bottom: 1px solid #eee; 
				position: relative;
				padding-left: 50%; 
				white-space: normal;
				text-align:left;
			}
		 
			#no-more-tables td:before { 
				/* Now like a table header */
				position: absolute;
				/* Top/left values mimic padding */
				top: 6px;
				left: 6px;
				width: 45%; 
				padding-right: 10px; 
				white-space: nowrap;
				text-align:left;
				font-weight: bold;
			}
			/*
			Label the data
			*/
			#no-more-tables td:before { content: attr(data-title); }
		}
	</style>
</head>
<body>
	<div class="container">
		<nav th:include="/common/pagination::pagination"></nav>
		<div class="row">
			<div id="no-more-tables">
				<form role="form" th:action="@{/iframe/goods}"
					th:object="${sampleIframeGoodsForm}" method="post">
					<table class="col-md-12 table-bordered table-striped table-condensed cf">
						<thead class="cf thead-default">
							<tr>
								<th th:text="#{controll.modal.list.choice}">choice</th>
								<th class="numeric">ID</th>
								<th th:text="#{controll.modal.list.code}" class="numeric">Code</th>
								<th th:text="#{controll.modal.list.name}">name</th>
								<th th:text="#{controll.modal.list.kana}">kana</th>
								<th th:text="#{controll.modal.list.note}">note</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="entity, status : ${sampleIframeGoodsForm.list}">
								<td th:data-title="#{controll.modal.list.choice}" data-title="choice">
									<input type="radio" name="choice" th:id="${'choice' + status.count}" th:value="${status.count}" value="1" />
									<input type="hidden" th:id="${'code' + status.count}" th:value="${entity.code}" value="code"/>
									<input type="hidden" th:id="${'name' + status.count}" th:value="${entity.name}" value="name"/>
								</td>
								<td th:data-title="#{controll.modal.list.id}" th:text="${entity.id}" data-title="ID" class="numeric">ID</td>
								<td th:data-title="#{controll.modal.list.code}" data-title="code" th:text="${entity.code}" class="numeric">code</td>
								<td th:data-title="#{controll.modal.list.name}" data-title="name" th:text="${entity.name}">name</td>
								<td th:data-title="#{controll.modal.list.kana}" data-title="kana" th:text="${entity.kana}">kana</td>
								<td th:data-title="#{controll.modal.list.note}" data-title="note" th:text="${entity.note}">note</td>
							</tr>
						</tbody>
					</table>
				</form>
			</div>
		</div>
	</div>
<!--[if lt IE 9]><!-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.js" th:src="@{/webjars/respond.js/dest/respond.min.js}"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js" th:src="@{/webjars/html5shiv/html5shiv.min.js}"></script>
<!--<![endif]-->

<!--<![endif]-->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js" th:src="@{/webjars/bootbox/bootbox.js}"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.6/js/bootstrap-dialog.min.js" th:src="@{/webjars/bootstrap-dialog/dist/js/bootstrap-dialog.min.js}"></script>

</body>
</html>
