checkout:  
  post:
    - chmod +x ./gradlew

machine:  
  timezone: Asia/Tokyo
  environment:
    GRADLE_OPTS: -Xmx4G -Dorg.gradle.daemon=true
    JAVA_HOME: /usr/lib/jvm/java-8-oracle
  post:
    - sudo service mysql stop
    - sudo service postgresql stop

general:
  artifacts:
    - "build/libs"
    - "build/docs/javadoc"
    - "build/dependencyUpdates"
dependencies:  
  pre:
    - sudo apt-get install software-properties-common
    - sudo add-apt-repository -y ppa:webupd8team/java
    - sudo apt-get update
    - echo oracle-java8-installer shared/accepted-oracle-license-v1-1 select true | sudo /usr/bin/debconf-set-selections
    - sudo apt-get install oracle-java8-installer
    - echo y | android update sdk --no-ui --all --filter "tools,platform-tools,android-23,extra-android-support,extra-android-m2repository,extra-google-m2repository,extra-google-google_play_services"
    - echo y | android update sdk --no-ui --all --filter "build-tools-23.0.3"
    
  override:
    - ./gradlew -v
    - ./gradlew testClasses
    - ./gradlew build
    - ./gradlew javadoc

test:  
  override:
    - ./gradlew --full-stacktrace check
    - ./gradlew dependencyUpdates -Drevision=release -DoutputFormatter=json